<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='icons/icon.ico') }}" type="image/icon">
    <title>Upload Gambar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <!-- <link rel="stylesheet" href="../static/css/main.css" /> -->
</head>

<body class="bg-secondary text-white">
    <a href="index.html">
        <img class="image_image mt-5 mb-2" src="{{ url_for('static', filename='icons/logo.png') }}" />
    </a>
    <h5>Upload Gambar</h5>
    <br />
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}

        <div class="row justify-content-center">
            <div class="col-auto">
                {{ form.photo(class="form-control form-control-lg") }}
            </div>
            <div class="col-auto">
                {{ form.submit(class="btn btn-success btn-lg px-5 my-3") }}
            </div>
        </div>
    </form>

    {% if file_url %}
    <div class="mt-4">
        <img src="{{ file_url }}" class="img-thumbnail" alt="uploaded image" style="width: 600px;">
        <br>
        <a href="{{ url_for('detect_file', filename = filename) }}" class="btn btn-danger btn-lg px-5 my-3">
            Deteksi Rambu
        </a>
    </div>
    {% endif %}
</body>

</html>
