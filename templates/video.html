<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Say Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body>
    <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png" />
    <br />
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        {% for error in form.video.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}

        <div class="row justify-content-center">
            <div class="col-auto">
                {{ form.video(class="form-control") }}
            </div>
            <div class="col-auto">
                {{ form.submit(class="btn btn-success") }}
            </div>
        </div>
    </form>

    {% if file_url %}
    <div class="mt-4">
        <video width="auto" height="auto" controls autoplay loop>
            <source src="{{ file_url }}" type="video/mp4">
        </video>
        <a href="{{ url_for('detect_video', filename = filename) }}" class="btn btn-outline-success btn-lg p-2 m-2">
            Deteksi Rambu
        </a>
    </div>
    {% endif %}
</body>

</html>
