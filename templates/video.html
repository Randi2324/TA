<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href=""{{ url_for('static', filename='icons/icon.ico') }}"" type="image/icon">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <!-- <link rel="stylesheet" href="../static/css/main.css" /> -->
</head>

<body class="bg-secondary text-white">
    <a href="{{ url_for('main_menu') }}">
        <img class="image_image mt-5 mb-2" src="{{ url_for('static', filename='icons/logo.png') }}" />
    </a>
    <h5>Upload Video</h5>
    <br />
    <form action="" method="post" enctype="multipart/form-data">
        <div class="row justify-content-center">
            <div class="col-auto">
              <input class="form-control form-control-lg" id="video" name="video" required="" type="file">
            </div>
            <div class="col-auto">
              <input class="btn btn-success btn-lg px-5 my-3" id="submit" name="submit" type="submit" value="Upload">
            </div>
        </div>
    </form>

    <div class="mt-4">
        <video width="800px" height="auto" controls autoplay loop>
            <source src="{{ url_for('static', filename='detect/detect.mp4') }}" type="video/mp4">
        </video>
        <br>
        <a href="{{ url_for('detect_video') }}" class="btn btn-danger btn-lg px-5 my-3">
            Deteksi Rambu
        </a>
    </div>
</body>

</html>
