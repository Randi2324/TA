<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='icons/icon.ico') }}" type="image/icon">
    <title>Hasil Deteksi Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <!-- <link rel="stylesheet" href="../static/css/main.css" /> -->
</head>

<body class="bg-secondary text-white">
    <a href="index.html">
        <img class="image_image mt-5 mb-2" src="{{ url_for('static', filename='icons/logo.png') }}" />
    </a>
    <h5>Hasil Deteksi Video</h5>
    {% if detect_video_url %}
    <div class="mt-4">
        <video width="600px" height="auto" controls>
            <source src="{{ detect_video_url }}" type="video/mp4">
        </video>
    </div>
    {% endif %}
</body>

</html>
